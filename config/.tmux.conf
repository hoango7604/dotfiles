# Ref: https://tmuxguide.readthedocs.io/en/latest/tmux/tmux.html

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \\ split-window -h
bind -n M-\\ split-window -h
bind - split-window -v
bind -n M-- split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind -n M-S source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# resize pane easily
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch windows
bind -n M-[ previous-window
bind -n M-] next-window

# Move window
bind -n "M-{" swap-window -t -1 \; previous-window
bind -n "M-}" swap-window -t +1 \; next-window

# Zoom pane
bind -n M-z resize-pane -Z

# Choose session & choose window short-keys
bind -n M-s choose-tree -s -Z
bind -n M-w choose-tree -w -Z

# Clock mode
bind -n M-t clock-mode

# Copy mode
bind -n M-v copy-mode

# Window/panes operations shortcuts
bind -n M-n new-window
bind -n M-N new-session
bind -n M-x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind -n M-X confirm-before -p "kill-window #W? (y/n)" kill-window
bind -n M-r command-prompt -I "#W" "rename-window -- '%%'"
bind -n M-R command-prompt -I "#S" "rename-session -- '%%'"
bind -n M-o rotate-window
bind -n M-p last-window
bind -n M-\; last-pane
bind -n M-P switch-client -l
bind -n M-d detach
bind -n M-s run-shell -b "/usr/local/bin/python3 /Users/P821999/.tmux/plugins/easyjump.tmux/easyjump.py --mode xcopy --smart-case '' --label-chars '' --label-attrs '' --text-attrs '' --auto-begin-selection off >>/var/folders/3p/v1v1xg653j54npk93zpx7d0w0000gp/T/easyjump_2022-08-02-12-15-50-345493.log 2>&1 || true"

# Use vim key binding for tmux
set -g mode-keys vi
set -g status-keys vi

# unbind default reactangle-toggle binidng
unbind -T copy-mode-vi v
# custom vim style for select and yank words
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi \. send -X jump-again
bind -T copy-mode-vi s run-shell -b "/usr/local/bin/python3 /Users/P821999/.tmux/plugins/easyjump.tmux/easyjump.py --mode xcopy --smart-case '' --label-chars '' --label-attrs '' --text-attrs '' --auto-begin-selection off >>/var/folders/3p/v1v1xg653j54npk93zpx7d0w0000gp/T/easyjump_2022-08-02-12-15-50-345493.log 2>&1 || true"

# upgrade $TERM
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -g xterm-keys on

# use mouse
set -g mouse on

# enable focus event in tmux
set -g focus-events on
set -sg escape-time 0

# --- List of plugins
# tmux package manager
set -g @plugin 'tmux-plugins/tpm'
# common configs for tmux
set -g @plugin 'tmux-plugins/tmux-sensible'
# dracula theme
set -g @plugin 'dracula/tmux'
# pomodoro
set -g @plugin 'olimorris/tmux-pomodoro-plus'
# better mouse mode
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# Restore tmux session after reboot
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# easymotion for tmux
set -g @plugin "roy2220/easyjump.tmux"

# --- Plugin configs
# Use tmux-resurrect with vim-obsession to restore vim session
set -g @continuum-restore 'on'
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
# for macvim
set -g @resurrect-processes '~Vim -> vim'
# restoring pane contents
set -g @resurrect-capture-pane-contents 'on'
# location to store resurrect history
set -g @resurrect-dir '$HOME/.tmux-resurrect'

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "battery cpu-usage ram-usage time"
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-network-colors "green gray"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-battery-label üîã
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon "#{pomodoro_status}"

# pomodoro configs
set -g @pomodoro_on " üçÖ "
set -g @pomodoro_complete " üç∏ "
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'on'

# easymotion configs
set -g @easyjump-key-binding 's'
set -g @easyjump-auto-begin-selection 'off'

# --- Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
